version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: mcrewards-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mcrewards}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-your_secure_password}
      POSTGRES_DB: ${POSTGRES_DB:-mcrewards}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mcrewards}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcrewards-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-mcrewards}:${POSTGRES_PASSWORD:-your_secure_password}@db:5432/${POSTGRES_DB:-mcrewards}
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
    # Uncomment below if you want to run Prisma migrations on startup
    # command: sh -c "npx prisma migrate deploy && node server.js"

volumes:
  postgres_data:
